<body>
<script>
    var vehicle = {
        getModel: function() {
            console.log('The model of this vehicle is..' + this.model);
        }
    };

    var car = Object.create(vehicle, {
        id: {
            value: 1,
            enumerable: true
        },
        model: {
            value: 'Ford',
            enumerable: true
        }
    });

    console.log(car, car.model);
    console.log(car.getModel());
</script>
