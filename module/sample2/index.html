<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Study</title>
</head>
<body>
<script>
    //モジュール
    var testModule = (function(){
        var counter = 0;
        return {
            incrementCounter: function() {
                return ++counter;
            },
            resetCounter : function() {
                console.log('counter value prior to reset: ' + counter);
                counter = 0;
            }
        }
    })();

    testModule.incrementCounter();

    testModule.resetCounter();

    //counter変数自体には、外部からアクセスすることはできず、
    //counter変数はプライベート変数のように振る舞う。

</script>
</body>
</html>
